<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cables</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Cables</h2>
  <p>Esta tabla indicara los diferentes tipos de cable</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Diametro</th>
        <th>Tipos de aislacion</th>
        <th>Cantidad de conductores</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1mm</td>
        <td>Goma</td>
        <td>Unipolar</td>
      </tr>
      <tr>
        <td>2mm</td>
        <td>Tela</td>
        <td>Bipolar</td>
      </tr>
      <tr>
        <td>4mm</td>
        <td>plastico</td>
        <td>tripolar</td>
      </tr>
      <tr>
        <td>5mm</td>
        <td>Vidrio</td>
        <td>Tetrapolar</td>
      </tr>
      <tr>
        <td>6mm</td>
        <td>Caucho</td>
        <td>Pentapolar</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
